intents:
  - greet_en
  - greet_de
  - bye_en
  - bye_de
  - thank_en
  - thank_de
  - language_selection

entities:
  - language

templates:
  utter_language_selection:
    - text: "OK, I switch to {language}"
  utter_noworries_en:
    - text: "No worries!"
  utter_greet_en:
    - text: "Hi"
  utter_bye_en:
    - text: "Bye!"
  utter_noworries_de:
    - text: "Bitte gerne"
  utter_greet_de:
    - text: "Hallo"
  utter_bye_de:
    - text: "Auf Widersehen"

actions:
  - action_ask_language
  - action_init_slot
  - utter_language_selection
  - utter_noworries_en
  - utter_greet_en
  - utter_bye_en
  - utter_noworries_de
  - utter_greet_de
  - utter_bye_de

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
   language_slot:
      type: categorical
      values:
      - en
      - de